# Configuration de l'application
spring.application.name=chatop

# Configuration du port du serveur
server.port=3001

# Configuration de journalisation
logging.level.root=DEBUG


# Configuration de la journalisation de Spring Security et Spring Web
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuration du fichier de journal
logging.file.name=application.log

# Configuration JWT
jwt.secret=micheeeeel

# Configuration Hibernate
spring.jpa.hibernate.ddl-auto=create-drop

# Configuration de la source de donn�es
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true


# Configuration du traitement des fichiers multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

